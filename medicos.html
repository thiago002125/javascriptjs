        <h1 class="cad">Cadastrar Medicos</h1>
        <section>
            <div id="listaRegistro">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Especialidade</th>
                            <th>Edição</th>

                <label>ID
                    <input type="number" readonly id="id">

                    <input type="text" id="nome">
                </label>
                <label>Email
                    <input type="email" id="email">
                </label>
                <label>Especialidade

                </label>
                <div class="botao">
                    <button>Salvar</button>
